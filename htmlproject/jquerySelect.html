<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuerySelected</title>
    <!-- css -->
    <style type="text/css">
        img {
            width: 86px;
            height: 30px;
        }
    </style>

    <!-- script import JQuery.js -->
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <!-- script function -->
    <script type="text/javascript" >
        jQuery(document).ready( function(){
            //$( "#input" ).select();
            $( "#input" ).focus();
        });

        function swap(){
            var val = $('input:radio:checked').val();
            var bd = "<a href=\"https://www.baidu.com\"><img src=\"pic/bd.png\"/></a>";
            var tb = "<a href=\"https://www.taobao.com\"><img src=\"pic/tb.png\"/></a>";
            var jd = "<a href=\"https://www.jd.com\"><img src=\"pic/jd.png\"/></a>";

            switch( val ) {
                case "bd":      //baidu
                    //alert("bd");
                    $("#search").attr( "action","https://www.baidu.com" );
                    $("#picbox").html( bd );
                    $("#btn").attr("value", "Baidu");
                    break;

                case "tb":      //taobao
                    //alert("tb");
                    $("#search").attr( "action", "https://www.taobao.com/" );
                    $("#picbox").html( tb );
                    //document.getElementById("picbox").innerHTML = tb;
                    $("#btn").attr("value", "Tmall");
                    break;

                case "jd":      //JD
                    //alert("jd");
                    $("#search").attr( "action" , "https://www.jd.com/" );
                    $("#picbox").html( jd );
                    $("#btn").attr("value", "JD");
                    break;
            }
        }
    </script>
</head>
<body>
    <fieldset id="field" style="width: 500px; padding: 10px; align-items: center">
        <legend><select id="history"><option selected>-History-</option></select></legend>
        <form id="search" action="https://www.baidu.com/s" value="sea" method="get" target="_self">
            <table width="480px;">
                <tr>
                    <td id="picbox" style="width:100px height:35px;"><a href="https://www.baidu.com"><img src="pic/bd.png"/></a></td>
                    <td style="width:320px;"><input type="text" id="input" style="width: 300px;height: 22px;"/></td>
                    <td><input id="btn" style="width:50; height: 22px;" type="submit" value="Baidu"/></td>
                </tr>
                <tr style="height: 50px;text-align: center;vertical-align: middle;">
                    <td colspan="3">
                        <input type="radio" name="ltd.c" value="bd" checked="checked" onchange="swap()" />Baidu
                        <input type="radio" name="ltd.c" value="jd" onchange="swap()" />JD
                        <input type="radio" name="ltd.c" value="tb" onchange="swap()" />Taobao
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
